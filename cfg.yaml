# 系统的配置文件
logger_cfg: 'train.log'

data_cfg:
  VOCdevkit_path: 'VOCdevkit'
  VOCdevkit_sets:
    - ['2007', 'train']
    - ['2007', 'val']
  classes_file: 'model_data/my_classes.txt'  #
  trainval_percent: 0.9
  train_percent: 0.9

model_cfg:
  name: 'yolov8'
  phi: 's'
  input_shape: [640,640]

train_cfg:
  kmp_duplicate_lib_ok: "true"
  cuda_visible_devices: "0"
  cuda: true   #
  seed: 11
  distributed: false
  sync_bn: false
  fp16: false
  model_path: 'model_data/best_epoch_weights.pth'     #
  pretrained: false
  mosaic: true
  mosaic_prob: 0.5
  mixup: true
  mixup_prob: 0.5
  special_aug_ratio: 0.7
  label_smoothing: 0.005
  init_epoch: 0
  freeze_epoch: 50
  freeze_batch_size: 4
  unfreeze_epoch: 3000   #
  unfreeze_batch_size: 2   #
  freeze_train: true
  init_lr: 0.01
  min_lr: 0.0001
  optimizer_type: "sgd"
  momentum: 0.937
  weight_decay: 0.0005
  lr_decay_type: "cos"
  save_period: 1   #
  save_dir: 'logs'
  eval_flag: true
  eval_period: 3  #
  num_workers: 0   #
  train_annotation_path: '2007_train.txt'
  val_annotation_path: '2007_val.txt'

infer_cfg:
  model_path: 'logs/ep1000-loss1.940-val_loss2.020.pth'
  confidence: 0.5
  nms_iou: 0.3
  letterbox_image: true
  cuda: false

getmap_cfg:
  minoverlap: 0.5
  confidence: 0.001
  nms_iou: 0.5
  score_threhold: 0.5
  data_root: 'VOCdevkit'
  map_vis: false
  map_out_path: 'map_out'
